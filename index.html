<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div class="formstyle">
		<form name="forms">
			<h2>CASIO </h2>
			<input type="text" name="answer" class="answerstyle"><br>git

			<input type="button" class="btn" value="7" onclick="forms.answer.value+=7" name="">
			<input type="button" class="btn" value="8" onclick="forms.answer.value+=8" name="">
			<input type="button" class="btn" value="9" onclick="forms.answer.value+=9" name="">
			<input type="button" class="btn" value="/" onclick="forms.answer.value+='/'" name="">
			<br>
			<input type="button" class="btn" value="4" onclick="forms.answer.value+=4" name="">
			<input type="button" class="btn" value="5" onclick="forms.answer.value+=5" name="">
			<input type="button" class="btn" value="6" onclick="forms.answer.value+=6" name="">
			<input type="button" class="btn" value="x" onclick="forms.answer.value+='*'" name="">
			<br>
			<input type="button" class="btn" value="1" onclick="forms.answer.value+=1" name="">
			<input type="button" class="btn" value="2" onclick="forms.answer.value+=2" name="">
			<input type="button" class="btn" value="3" onclick="forms.answer.value+=3" name="">
			<input type="button" class="btn" value="-" onclick="forms.answer.value+='-'" name="">
			<br>
			<input type="button" class="btn" value="+" onclick="forms.answer.value+='+'" name="">
			<input type="button" class="btn" value="0" onclick="forms.answer.value+=0" name="">
			<input type="button" value="=" onclick="forms.answer.value=eval(forms.answer.value)" class="equalsto btn"
				name="">
			<br>
			<input type="button" value="Clear all" onclick="forms.answer.value=''" id="clear">
		</form>
	</div>
</body>

</html>
